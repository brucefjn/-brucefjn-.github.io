name: Deploy Jupyter Book

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter-book

      - name: Build Jupyter Book
        run: |
          jupyter-book build .

      - name: Debug: list files
        run: |
          echo "PWD:"
          pwd
          echo "Top-level:"
          ls
          echo "_build:"
          ls _build || echo "_build does not exist"
          echo "_build/html:"
          ls _build/html || echo "_build/html does not exist"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
